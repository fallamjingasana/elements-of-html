<!DOCTYPE html>
<html>
    <head>
        <title>Rotation</title>
        <style>
            div{
                width: 300px;
                height: 100px;
                background-color: cadetblue;
                border: 3px solid black;
            }
            .mydiv{
                transform: rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <div>hello world</div>
        <div class="mydiv">hello world</div>
    </body>
</html>
