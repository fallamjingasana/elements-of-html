<!DOCTYPE html>
<html>
    <head>
        <title>Css in html</title>
        <style>
            h2{
                color:brown;
            }
            h4{
                color: darkgreen;
            }
            #example{
                color: blue;
            }
            .jabaa{
                color:chocolate;
            }
            .ngotha{
                color:indigo;
            }
            *{
                font-size:30px;
                font-weight:500px;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="color:aqua;">INLINE CSS </h1>
        <h2>INTERLINE CSS</h2>
        <h3>EXTERNAL CSS</h3>
        <h4>ELEMENT SELECTOR</h4>

        <h1 id="example">ID SELECTOR</h1>

        <h1 id="jabaa">CLASS SELECTOR</h1>
        <h2 id="ngotha">CLASS SELECTOR</h2>
    </body>
</html>
